<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Create Game</title>
    <link rel="icon" type="image/x-icon" href="images/favicon.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@100..900&family=Pixelify+Sans:wght@400..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/create.css">
</head>
<body>
    <div id = "board-creator" class="container-main text-center">
        <div class="header">SELECT YOUR BOARD</div>
    
        <div class = "creation-form">


            <div class="tile-images">
                <img id="tile-left" src="images/hexagon.png">
                <img id="tile-center" src="images/square.png">
                <img id="tile-right" src="images/triangle.png">
            </div>
            
            

            <div class="tile-selector">
                <div class="arrow-btn left" onclick="changeBoardType(-1)"></div>
                <div id="tile-type" class="tile-type">SQUARE</div>
                <div class="arrow-btn right" onclick="changeBoardType(1)"></div>
            </div>

            <div class="size-selector">
                <div class = "labeled-input">
                    <label class="required">* WIDTH</label>
                    <br>
                    <input type="number" class="form-control" id="board-width" min="0" max="999" required>
                </div>
                <div class = "labeled-input">
                    <label class="required">* HEIGHT</label>
                    <br>
                    <input type="number" class="form-control" id="board-height" min="0" max="999" required>
                </div>
            </div>

            <button class="btn btn-secondary" id="done-btn" style = 'height:10%; width: 80%;' disabled onclick="submitBoard()">Done</button>
        </div>
       
    </div>


<script src="Classes/GlobalVariables.js"></script>
<script src="Classes/Board.js"></script>
<script src="Classes/Tile.js"></script>
<script src="Classes/UIBoard.js"></script>
<script src="Classes/UITile.js"></script>
<script src="Classes/WindowContainer.js"></script>
<script src = "Classes/ToolButton.js"></script>
<script src = "Classes/Toolbar.js"></script>
<script src="Classes/Sprite.js"></script>
<script src="Classes/Piece.js"></script>
<script src="Classes/PieceType.js"></script>
<script src="Classes/TileType.js"></script>
<script src="Classes/UIPiece.js"></script>
<script src="Classes/UIPieceEditor.js"></script>
<script src="Classes/UITypeEditor.js"></script>
<script src="Classes/UIType.js"></script>
<script src="scripts/create.js"></script>



</body>
</html>
