<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Board Game Builder</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@100..900&family=Pixelify+Sans:wght@400..700&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #b3b3e6;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: "Pixelify Sans", sans-serif;
            margin: 0;
        }
        .container {
            text-align: center;
            border: 4px solid black;
            padding: 20px;
            background-color: #d0d0ff;
            box-shadow: 5px 5px black;
            position: relative;
        }
        h1 {
            font-size: 60px;
            margin-bottom: 40px;
        }
        .btn-container {
            display: flex;
            justify-content: space-between;
            width: 100%;
            max-width: 500px;
            margin: 0 auto;
        }
        .btn-pixel {
            font-size: 24px;
            padding: 20px 40px;
            border: 4px solid black;
            background-color: #ffdd57;
            box-shadow: 5px 5px black;
            cursor: pointer;
            text-transform: uppercase;
            flex: 1;
            margin: 0 20px;
        }
        .btn-play {
            background-color: #6aff6a;
        }
        .btn-pixel:active {
            box-shadow: none;
            transform: translate(5px, 5px);
        }
        .notif {
            padding: 2vw 3vw;
            width: fit-content;
            height: 5vh;
            line-height: 5vh;
            background: rgba(255, 100, 100, 0.9);
            color: white;
            border-radius: 1vh;
            font-size: 1vw;
            display: flex;
            justify-content: center;
            align-items: center;
            position: fixed;
            top: -15vh;
            left: 50%;
            transform: translateX(-50%);
            z-index: 9999999;
            box-shadow: 3px 3px black;
        }
        .help-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 14px;
            background-color: #ff8080;
            color: white;
            border: 3px solid black;
            padding: 10px 15px;
            font-family: "Pixelify Sans", sans-serif;
            box-shadow: 3px 3px black;
            cursor: pointer;
            text-transform: uppercase;
        }
        .help-btn:active {
            box-shadow: none;
            transform: translate(3px, 3px);
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        function openFileExplorer() {
            document.getElementById('fileInput').click();
        }
        
        function handleFileUpload(event) {
            const file = event.target.files[0];
            if (file && file.type === "application/json") {
                sendNotif("Valid JSON file selected: " + file.name, false);
            } else {
                sendNotif("Please upload a valid JSON file.", true);
            }
        }

        function sendNotif(txt, isError) {
            var notification = document.createElement('div');
            notification.classList.add('notif');
            if (!isError) {
                notification.style.background = "rgba(100, 255, 100, 0.9)";
            }
            document.body.appendChild(notification);
            notification.innerHTML = txt;
            $(notification)
                .animate({ top: "10vh" }, 500)
                .delay(1000)
                .animate({ top: "-15vh" }, 500, function() {
                    notification.remove();
                });
        }
    </script>
</head>
<body>
    <button class="help-btn" onclick="location.href='help.html'">Help, I'm confused!</button>
    <div class="container">
    
        <h1>Board Game Builder</h1>
        <div class="btn-container">
            <button class="btn-pixel" onclick="location.href='create.html'">Create</button>
            <button class="btn-pixel btn-play" onclick="location.href='play.html'">Play</button>
        </div>
    </div>
</body>
</html>
