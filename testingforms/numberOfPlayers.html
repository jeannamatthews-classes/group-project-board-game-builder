<!DOCTYPE html>
<html lang="en">
<head>`
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Players</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@100..900&family=Pixelify+Sans:wght@400..700&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #b3b3e6;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: "Pixelify Sans", sans-serif;
        }
        .container {
            text-align: center;
            border: 4px solid black;
            padding: 20px;
            background-color: #d0d0ff;
            box-shadow: 5px 5px black;
        }
        h1 {
            font-size: 50px;
            margin-bottom: 30px;
        }
        .btn-container {
            display: flex;
            justify-content: space-around;
            max-width: 600px;
            margin: 0 auto;
        }
        .btn-pixel {
            font-size: 24px;
            padding: 20px 30px;
            border: 4px solid black;
            background-color: #ffdd57;
            box-shadow: 5px 5px black;
            cursor: pointer;
            text-transform: uppercase;
            flex: 1;
            margin: 0 10px;
        }
        .btn-pixel:active {
            box-shadow: none;
            transform: translate(5px, 5px);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Select Number of Players</h1>
        <div class="btn-container">
            <button class="btn-pixel" onclick="selectPlayers(1)">1</button>
            <button class="btn-pixel" onclick="selectPlayers(2)">2</button>
            <button class="btn-pixel" onclick="selectPlayers(3)">3</button>
            <button class="btn-pixel" onclick="selectPlayers(4)">4</button>
        </div>
    </div>
    
    <script>
        function selectPlayers(num) {
            alert("You selected " + num + " players!");
            // Redirect or store the selection for the next step
        }
    </script>
</body>
</html>
